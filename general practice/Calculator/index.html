<!DOCTYPE html>
<hmtl lang="en">
    <head> <!--Need to turn all of the Div with the button class to just buttons-->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="result">
                <div class="result-background">
                    <label id="result">something</label>
                </div>
            </div>
            
            <div class="buttons"> <!--These are all of the buttons for the numbers-->
                <div class="button-row">
                    <button class="button"><label>7</label></button>
                    <button class="button"><label>8</label></button>
                    <button class="button"><label>9</label></button>
                    <button class="button"><label>/</label></button>
                </div>

                <div class="button-row">
                    <button class="button"><label>4</label></button>
                    <button class="button"><label>5</label></button>
                    <button class="button"><label>6</label></button>
                    <button class="button"><label>*</label></button>
                </div>
                
                <div class="button-row">
                    <button class="button"><label>1</label></button>
                    <button class="button"><label>2</label></button>
                    <button class="button"><label>3</label></button>
                    <button class="button"><label>-</label></button>
                </div>

                <div class="button-row">
                    <button class="button"><label>0</label></button>
                    <button class="button"><label>.</label></button>
                    <button class="button"><label>(-)</label></button>
                    <button class="button"><label>+</label></button>
                </div>

                <div class="bottom-row">
                    <button class="enter"><label>enter</label></button>
                </div>
            </div>
        </div>

    </body>
</hmtl>
