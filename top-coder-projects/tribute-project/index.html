<!DOCTYPE html>
<html>
<head>
    <style>
        #image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1 id="title">This is the Title</h1>
        
        <figure id="img-div">
            <img id="image" src="image.jpg" alt="Descriptive image text">
            <figcaption id="img-caption">This is the image caption</figcaption>
        </figure>

        <div id="tribute-info">
            This is some information about the tribute.
        </div>

        <a id="tribute-link" href="https://www.example.com" target="_blank">Link to more information</a>
    </main>
</body>
</html>
